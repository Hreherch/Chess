        <style>
            .chessboard-tile { display: inline-block; background-color: #BBA976; padding-right:3px; padding-top: 3px;
                               width: 64px; height: 64px; }
            .chessboard-row { font-size:0px; }
            .chessboard-row:nth-child(odd) .chessboard-tile:nth-child(odd) { background-color: #99813D; }
            .chessboard-row:nth-child(even) .chessboard-tile:nth-child(even) { background-color: #99813D; }
            
            .chessboard-piece { width: 64px; height: 64px; }
            
            .chessboard { float: left; }
            .container { width: 100px; height: 512px; float: left; border: solid; margin-left: 5px; bottom:25px; overflow-y:scroll; }
            
        </style>
